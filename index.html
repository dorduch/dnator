<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DNAtor</title>
    <script>
        function generateText(text, fromIndex, toIndex) {
            var modifiedText = text.split('ORIGIN');
            modifiedText = modifiedText[modifiedText.length - 1];
            modifiedText = modifiedText.split('//');
            modifiedText = modifiedText[modifiedText.length - 1];
            modifiedText = clearText(modifiedText);
            return modifiedText.substring(fromIndex, toIndex);

        }

        function clearText(text) {
            return text.toLowerCase().replace(/[^actg]+/g, "");
        }

        function onButtonClick() {
            const text = document.getElementById("raw-text").value;
            const fromIndex = document.getElementById("from-index").value;
            const toIndex = document.getElementById("to-index").value;
            document.getElementById("result").textContent = generateText(text, parseInt(fromIndex), parseInt(toIndex));
        }

    </script>
</head>
<body>
<div>
    <div>
        <label for="from-index">From</label><input id="from-index"/>
        <label for="to-index">To</label><input id="to-index"/>
    </div>
    <div>
        <label for="raw-text">Data</label><textarea id="raw-text"></textarea>
    </div>
    <div>
        <button onclick="onButtonClick()">GO</button>
    </div>
    <div>
        <label for="result">Result</label><textarea style="width: 500px; height: 500px" id="result"></textarea>
    </div>
</div>
</body>

</html>
